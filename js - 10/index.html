<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="player">
			<!-- <button type="button" class="btn" id="btn">click</button> -->
			<div class="timeline">
				<div class="timeline-chunk timeline-chunk-active">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
			</div>

			<div class="player-content-wrapper">
				<div class="player-chunk-switcher player-chunk-prev"></div>
				<div class="player-chunk-switcher player-chunk-next"></div>

				<div class="player-content">
					<div class="player-chunk player-chunk-active">
						<img src="./img/zeon-ithub.png" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/img1.png" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/img2.png" alt="Stories Chunk" />
					</div>
					<div class="player-chunk">
						<img src="./img/img3.png" alt="Stories Chunk" />
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
